<div class="avatar-card">
  <figure>
    <img [src]='avatar.cover'>
  </figure>
  <div class="avatar-card__desc">
    <h1>{{avatar.name}}</h1>
    <div class="avatar-card__info">
      <div class="avatar-card__author">
        <span>{{avatar.owner.nickname}}</span>
        <i></i>
        <span>{{avatar.createdAt | dateAgo}}</span>
      </div>
    </div>
    <h3>{{avatar.type}}</h3>
  </div>
  <div class="avatar-card__options">
    <button (click)="tryDressup()">试穿</button>
    <button (click)="editAvatar()">编辑</button>
  </div>
</div>
