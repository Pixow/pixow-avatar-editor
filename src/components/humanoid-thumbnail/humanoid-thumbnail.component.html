<div class="thumbnail-container">
  <ng-container *ngIf="hasThumbnail; else upload">
    <div class="image-preview">
      <i class="pi pi-times" (click)="onRemove()"></i>
      <img #thumbnailPreview>
    </div>
  </ng-container>
  <ng-template #upload>
      <p-fileUpload
        mode="basic"
        name="myfile[]"
        accept="image/*"
        maxFileSize="1000000"
        (onSelect)="selectFile($event)"
        >
      </p-fileUpload>
  </ng-template>
</div>
